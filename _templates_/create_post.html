<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a Post</title>
  <link rel="stylesheet" href="css/create_post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="container">
    <h2>Create a New Post</h2>
    
    <form action="/create-post" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="What's your post about?" required>
      </div>

      <div class="form-group">
        <label for="body">Content</label>
        <textarea id="body" name="body" rows="6" placeholder="Write your thoughts here..." required></textarea>
      </div>

      <div class="tips">
        <h4>ðŸ’¡ Tips for a good post:</h4>
        <ul>
          <li>Be clear and specific</li>
          <li>Use a descriptive title</li>
          <li>Keep it short and readable</li>
        </ul>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-post">Post</button>
        <a href="/landing" class="btn btn-cancel">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
