<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Post</title>
  <link rel="stylesheet" href="css/create_post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h2>Edit Your Post</h2>

    <form action="/update-post" method="POST">
      <input type="hidden" name="id" value="{{.ID}}" />

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{.Title}}"
          required
        />
      </div>

      <div class="form-group">
        <label for="body">Content</label>
        <textarea
          id="body"
          name="content"
          rows="6"
          required
        >{{.Content}}</textarea>
      </div>

      <div class="tips">
        <h4>ðŸ’¡ Tips for editing:</h4>
        <ul>
          <li>Make improvements to clarify your message</li>
          <li>Keep it readable and concise</li>
        </ul>
      </div>

      <div class="form-actions">
        <div class="action-buttons">
          <button type="submit" class="btn btn-post">Save Changes</button>
          <a href="/my-posts" class="btn btn-cancel">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
