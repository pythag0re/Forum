<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Comment</title>
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <div class="container">
    <h2>Edit Your Comment</h2>

    <form action="/update-comment" method="POST">
      <input type="hidden" name="id" value="{{.ID}}" />

      <div class="form-group">
        <label for="content">Your Comment:</label>
        <textarea name="content" id="content" rows="5" required>{{.Content}}</textarea>
      </div>

      <button type="submit" class="btn btn-post">Save Changes</button>
      <a href="/my-comments" class="btn btn-cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
