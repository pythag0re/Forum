<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Posts</title>
  <link rel="stylesheet" href="css/posts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .post-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-edit {
      background-color: #2e86de;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }

    .btn-edit:hover {
      background-color: #216db6;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <a href="/landing"><img src="./uploads/logo.png" alt="Forum Logo" /></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/posts"><i class="fa-solid fa-list"></i> Posts</a></li>
          <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
          <li><a href="/landing"><i class="fa-solid fa-right-from-bracket"></i> Exit</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>ðŸ“Œ My Posts</h1>
      </div>

      <div class="posts">
        {{range .}}
        <div class="post">
          <h2 class="post-title">{{.Title}}</h2>
          <p class="meta">Published on {{.CreatedAt}}</p>
          <p class="content">{{.Content}}</p>

          <div class="post-actions">
            <a href="/edit-post?id={{.ID}}" class="btn-edit"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
            <form action="/delete-post" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
              <input type="hidden" name="post_id" value="{{.ID}}">
              <button type="submit" class="btn-delete"><i class="fa-solid fa-trash"></i> Delete</button>
            </form>
          </div>
        </div>
        {{else}}
        <p>You havenâ€™t posted anything yet.</p>
        {{end}}
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Community Forum â€“ Powered by you.</p>
    </div>
  </footer>

</body>
</html>
