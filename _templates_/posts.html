<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts</title>
  <link rel="stylesheet" href="css/posts.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="/landing"><img src="imgs/logo.png" alt="Forum Logo" /></a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="/posts"><i class="fa-solid fa-list"></i> Posts</a></li>
            <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>All Posts</h1>
      <div class="create-post">
        <a href="/create-post" class="btn">+ Create New Post</a>
      </div>

      <div class="posts">
        {{range .}}
        <div class="post">
          <h2>{{.Title}}</h2>
          <p class="meta">By {{.Author}} - {{.CreatedAt}}</p>
          <p class="content">{{.Content}}</p>
        </div>
        {{end}}
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Community Forum – All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
