<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{.Title}} - Post</title>
  <link rel="stylesheet" href="css/posts.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <a href="/landing"><img src="imgs/logo.png" alt="Forum Logo" /></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/posts"><i class="fa-solid fa-list"></i> Posts</a></li>
          <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
          <li><a href="/landing"><i class="fa-solid fa-right-from-bracket"></i> Exit</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="post-detail">
        <h1>{{.Title}}</h1>
        <p class="meta">By <strong>{{.Author}}</strong> ‚Äî {{.CreatedAt}}</p>
        <p class="content">{{.Content}}</p>
      </div>

      <hr>

      <div class="comments-section">
        <h3>üó®Ô∏è Comments ({{len .Comments}})</h3>
        {{range .Comments}}
          <div class="comment">
            <strong>{{.Author}}</strong> ‚Äî <span style="font-size: 12px; color: #777;">{{.CreatedAt}}</span>
            <p>{{.Text}}</p>
          </div>
        {{else}}
          <p>No comments yet.</p>
        {{end}}

        <form action="/add-comment" method="POST" style="margin-top: 20px;">
          <input type="hidden" name="post_id" value="{{.ID}}">
          <div class="form-group">
            <label for="comment">Add a Comment</label>
            <textarea name="comment" id="comment" rows="4" required placeholder="Write your comment..."></textarea>
          </div>
          <button type="submit" class="btn btn-post">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>¬© 2025 Community Forum ‚Äì All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
